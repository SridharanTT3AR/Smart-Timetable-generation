<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="dept-add-content">
        <h1>Enter Department details</h1>
        <form class="form-on-right" action="/adddept" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input name="name" type="text" class="form-control" id="name"
                        placeholder="Enter name of the department">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="building">Building </label>
                    <input name="building" type="text" class="form-control" id="building"
                        placeholder="Enter name of the building">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="hodID">HoD_Id</label>
                    <input name="hodID" type="number" class="form-control" id="hodID"
                        placeholder="Enter HoD_ID">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="extNo">Ext_No</label>
                    <input name="extNo" type="number" class="form-control" id="extNo"
                        placeholder="Enter extension number">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-success" style="margin-top: 3%;width: 30%;">Add
                Details</button>
        </form>
    </div>
  </body>
</html>
