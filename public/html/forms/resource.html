<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="resources-add-content">
        <h1>Enter Resources details</h1>
        <form class="form-on-right" action="/addresource" method="post">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="resource-type">Resource</label>
                    <select name="resourcetype" class="form-control" id="resource-type"
                        onchange="updateForm(this.value)">
                        <option value selected="selected" disabled="disabled">Resource</option>
                        <option>Classroom</option>
                        <option>Lab</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                   <label for="type">Type</label>
                    <select name="type" class="form-control" id="type"
                        onchange="updateForm(this.value)">
                        <option value selected="selected" disabled="disabled">Type</option>
                        <option>Standard</option>
                        <option>Mini</option>
                        <option>Standard-N</option>
                        <option>Mini-N</option>
                        <option>Seminar hall</option>
                        <option>Seminar hall-N</option>
                        <option>Computer-1</option>
                        <option>Computer-2</option>
                        <option>Computer-3</option>
                        <option>Fluid Mechanics</option>
                        <option>Electrical</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="capacity">Capacity</label>
                    <input name="capacity" type="number" class="form-control" id="capacity"
                        placeholder="Enter capacity">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="building">Building</label>
                    <input name="building" type="text" class="form-control" id="building"
                        placeholder="Enter name of the building">
                </div>
            </div>

            <div class="form-row">
                <div id="projector" class="form-group col-md-4" style="display: none;">
                    <label for="projector">Projector</label>

                    <div class="form-control">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" value="true" name="projector"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">Available
                            </label>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" value="false" name="projector"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Not Available</label>
                        </div>
                    </div>
                </div>

                <div id="labIncharge" class="form-group col-md-4" style="display: none;">
                    <label for="labIncharge">Lab Incharge</label>
                    <input name="labIncharge" type="text" class="form-control" id="labIncharge"
                        placeholder="Enter lab incharge ID">
                </div>
            </div>


            <button type="submit" class="btn btn-outline-success" style="margin-top: 3%;width: 30%;">Add
                Details</button>
        </form>

    </div>
  </body>
</html>
